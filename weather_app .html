<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .weather-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .location-btn {
            width: 100%;
            background: #48bb78;
            margin-bottom: 10px;
        }

        .location-btn:hover {
            background: #38a169;
        }

        .weather-info {
            display: none;
        }

        .weather-info.show {
            display: block;
        }

        .location {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .description {
            font-size: 18px;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .loading {
            display: none;
            color: #667eea;
            margin: 20px 0;
            font-size: 16px;
        }

        .loading.show {
            display: block;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        .weather-icon {
            font-size: 64px;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 20px;
                margin: 10px;
            }
            
            .temperature {
                font-size: 40px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        
        <div class="search-container">
            <button class="location-btn" onclick="getCurrentLocation()">
                üìç Use Current Location
            </button>
            
            <div class="search-box">
                <input type="text" id="locationInput" placeholder="Enter city name..." onkeypress="handleKeyPress(event)">
                <button onclick="searchWeather()">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            Loading weather data...
        </div>

        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location" id="locationName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'demo';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('weatherInfo').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('weatherInfo').classList.remove('show');
        }

        function displayWeather(data) {
            hideLoading();
            document.getElementById('error').classList.remove('show');

            const locationDisplay = data.sys.country ? `${data.name}, ${data.sys.country}` : data.name;
            document.getElementById('locationName').textContent = locationDisplay;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').textContent = weatherIcons[iconCode] || 'üå§Ô∏è';

            document.getElementById('weatherInfo').classList.add('show');
        }

        async function fetchWeatherByLocation(location) {
            const mockData = {
                name: location,
                sys: { country: "" },
                main: {
                    temp: Math.round(Math.random() * 30 + 5),
                    feels_like: Math.round(Math.random() * 30 + 5),
                    humidity: Math.round(Math.random() * 40 + 40),
                    pressure: Math.round(Math.random() * 50 + 1000)
                },
                weather: [{
                    description: ["sunny", "cloudy", "rainy", "partly cloudy", "snowy"][Math.floor(Math.random() * 5)],
                    icon: ["01d", "02d", "09d", "04d", "13d"][Math.floor(Math.random() * 5)]
                }],
                wind: {
                    speed: Math.round(Math.random() * 10 + 2)
                }
            };

            try {
                showLoading();
                await new Promise(resolve => setTimeout(resolve, 1000));
                displayWeather(mockData);
            } catch (error) {
                showError(`Weather data not found for "${location}". Please try again.`);
            }
        }

        async function fetchWeatherByCoords(lat, lon) {
            const mockData = {
                name: "Your Location",
                sys: { country: "" },
                main: {
                    temp: Math.round(Math.random() * 25 + 10),
                    feels_like: Math.round(Math.random() * 25 + 10),
                    humidity: Math.round(Math.random() * 40 + 45),
                    pressure: Math.round(Math.random() * 50 + 1005)
                },
                weather: [{
                    description: ["clear sky", "few clouds", "scattered clouds", "overcast"][Math.floor(Math.random() * 4)],
                    icon: ["01d", "02d", "03d", "04d"][Math.floor(Math.random() * 4)]
                }],
                wind: {
                    speed: Math.round(Math.random() * 8 + 3)
                }
            };

            try {
                showLoading();
                await new Promise(resolve => setTimeout(resolve, 1000));
                displayWeather(mockData);
            } catch (error) {
                showError('Failed to get weather for your location.');
            }
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser.');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    fetchWeatherByCoords(latitude, longitude);
                },
                (error) => {
                    let message = 'Unable to get your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Location access denied.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out.';
                            break;
                        default:
                            message += 'An unknown error occurred.';
                    }
                    showError(message);
                }
            );
        }

        function searchWeather() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) {
                showError('Please enter a city name.');
                return;
            }
            fetchWeatherByLocation(location);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchWeather();
            }
        }

        window.addEventListener('load', () => {
            fetchWeatherByLocation('London');
        });
    </script>
</body>
</html>
